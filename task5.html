<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>

        var p=+prompt("enter a number");
        var factorial=1;
        for(i=1;i<=p;i++){

            factorial *=i
           
        }
        console.log(factorial);
        

    </script>
</body>
